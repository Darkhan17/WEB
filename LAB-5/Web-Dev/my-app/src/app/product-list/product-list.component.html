<h2>Products</h2>

<div *ngFor="let product of products">
  <div *ngIf="product.category == category.id">
	<h3>
		<a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
			{{ product.name }}
		</a>
	</h3>
	<p *ngIf="product.description">
		Description: {{ product.description }}
	</p>
    <h3> Like: {{product.like}} </h3>
	<button (click)="share(product.fb)" >
  Share
  </button>
  <button (click)="removeItem(product.id)"> Delete </button>

	<app-product-alerts [product]="product" (notify)="onNotify()">
	</app-product-alerts>
  </div>
</div>
